<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo List</title>
	<link rel="stylesheet" href="public/css/bootstrap.min.css">
	<link rel="stylesheet" href="public/css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>Todo List</h1>
			</div>
			<div class="col-xs-12">
				<ul context="list-data" contenteditable >
					
				</ul>
			</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
	var $listData = $('[context="list-data"]');
		// Get Data
	  	var array = JSON.parse(localStorage.getItem('listData')) || [];
	  	
	  	if (array == '') {
	  		console.log('none');
	  		$listData.append('<li></li>')
	  	};
	  	for (var i = 0; i < array.length; i++) {
	  		$listData.append('<li>' + array[i] + '</li>')
	  	};

	  	// store data
	  	$listData.on('blur paste input', function(){
	  		var array = [];
	  		$listData.find('li').each(function(){
	  			array.push($(this).text())
	  			localStorage.setItem('listData', JSON.stringify(array))
	  		})

	  	});
	</script>
</body>
</html>
